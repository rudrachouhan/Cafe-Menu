<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div>
        <h1>CAMPER CAFE</h1>
        <p class="launch">Est. 2020</p>
        <hr>
        <h2>Coffee</h2>
        

        <main>
            <section>
                <article class="item">
                    <p class="flavour">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Caramel Macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p>
                    <p class="price">3.25</p>
                </article>
                <article class="item">
                    <p class="flavour">Latte</p>
                    <p class="price">4.00</p>
                </article>

            </section>
            <section>
                <h2>Desserts</h2>

                <article class="item">
                    <p class="flavour">Donut</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p>
                    <p class="price">3.25</p>
                </article>
                <article class="item">
                    <p class="flavour">Cinnamon Roll</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Cheesecake</p>
                    <p class="price">3.50</p>
                </article>
                
            </section>

        </main>
        <hr>
        <footer>
            <p class="visit">Visit our Website</p>
            <p class="visit">123 Free Code Camp Drive</p>
        </footer>
        
        
        

    </div>
</body>

</html>
